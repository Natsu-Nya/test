<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Root Window</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <style type="text/css"></style>
</head>

<body>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">
apiready = function() {
    // api.removeLaunchView();
    // tabBar selectedIndex与window的映射关系
    var tabbarWindows = ['message', 'video', 'home', 'contacts', 'user'];

    api.addEventListener({
        name: 'login_complete'
    }, function(ret, err) {
        // api.hideProgress();

        // api.openWin({
        //     name: 'home',
        //     url: './html/home.html',
        //     pageParam: {
        //         name: 'value'
        //     },
        //     slidBackEnabled: false
        // });

        app.ajax({
            url: app.urls.getListOrganizationHasChild,
            success: function(data) {
                api.hideProgress();

                $api.setStorage('getListOrganizationHasChild', data);
                api.openWin({
                    name: 'home',
                    url: './html/home.html',
                    pageParam: {
                        name: 'value'
                    },
                    slidBackEnabled: false
                });
            }
        });
    });

    api.addEventListener({
        name: 'tabbar_changed'
    }, function(ret, err) {
        var winName = tabbarWindows[ret.value.selectedIndex];
        api.openWin({
            name: winName,
            url: './html/' + winName + '.html',
            pageParam: {
                name: 'value'
            },
            slidBackEnabled: false,
            animation: {
                type: "none"
            }
        });
    });

    api.addEventListener({
        name: 'open_main'
    }, function(ret, err) {
        api.openWin({
            name: 'main',
            url: './html/main.html',
            pageParam: {
                name: 'value'
            },
            slidBackEnabled: false,
            animation: {
                type: "none"
            }
        });
    });

    api.addEventListener({
        name: 'open_contacts'
    }, function(ret, err) {
        api.openWin({
            name: 'main',
            url: './html/contacts.html',
            pageParam: {
                name: 'value'
            },
            slidBackEnabled: false,
            animation: {
                type: "none"
            }
        });
    });

    api.addEventListener({
        name: 'relogin'
    }, function(ret, err) {
        api.openWin({
            name: 'login',
            url: './html/login.html',
            slidBackEnabled: false,
            bgColor: 'image/login_bg.png'
        });
    });

    var isLogin = false;
    if (isLogin === false) {
        api.openWin({
            name: 'login',
            url: './html/login.html',
            slidBackEnabled: false,
            bgColor: 'image/login_bg.png'
        });
    }
};
</script>

</html>
